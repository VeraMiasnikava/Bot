    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '1.2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'



    compileOnly 'org.projectlombok:lombok:1.18.10'
